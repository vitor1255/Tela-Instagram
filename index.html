<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo inta.png" class="intagram-logo" alt="logotipo">
                <div class="profile-photo">
                    <img src="./img/vitor.jpg" alt="foto-de-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como DrVitu</a>
                <a href="#" class="instagram-logout">Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é DrVitu?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    or
                    <span class="link-blue">Inscreva-se</span>
                </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app.</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
